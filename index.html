<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif с надписью</title>
    <style>
        body {
            -webkit-transform: scale(0.67);
            -moz-transform: scale(0.67);
            transform: scale(0.67);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            margin-top: -70px;
            background-color: #90EE90; 
        }
        img {
            max-width: 250px;
            max-height: 250px;
            align-items: center;
            justify-content: center;
        }
        h1 {
            opacity: 0;
            animation: ani 6s forwards;
            margin-top: 20px;
            text-align: center;
            font-family: "Comic Sans", serif;

        }
        @keyframes ani {
          0% {opacity: 0;}
          35% {opacity: 1;}
          55% {opacity: 0;}
          70% {opacity: 0;}
          100% {opacity: 1;}
        }
        .kub {
            background-color: #e5f8e5;;
            border-radius: 10px;
        }
        .square {
          width: 80vw;
          height: 60vw;
          max-width: 80vh;
          max-height: 60vh;
          position: absolute;
          top: 43%; left: 50%;
          transform: translate(-50%, -50%);
          background: white;
          z-index: -1;  
          border-radius: 10px;

        }
    </style>
</head>
<body>
    <img align="middle" src="dice.gif" alt="Gif">
    <div class="square"></div>
    <h1 id = "myText">⌛Проверяем подписанны ли вы</h1>
    <script>
        setTimeout(() => {
            const myText = document.getElementById('myText');
            myText.textContent = "✅Вы учавствуйте";
        }, 3700); //
    </script>
<script>
        function notifyBot() {
            const data = { action: "open_app" };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }

        window.onload = function() {
            notifyBot();
        };
    </script>
</body>
</html>
